name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellSpec
        run: |
          curl -fsSL https://git.io/shellspec | sh -s -- --yes
          sudo ln -s "$HOME/.local/bin/shellspec" /usr/local/bin/shellspec

      - name: Run tests
        env:
          SHELLSPEC_SHELL: /bin/bash
        run: |
          shellspec
          EXIT_CODE=$?
          if [[ $EXIT_CODE -eq 0 ]] || [[ $EXIT_CODE -eq 101 ]]; then
            exit 0
          else
            exit $EXIT_CODE
          fi

  shellcheck:
    name: ShellCheck (Linting)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y shellcheck
          # Find all .sh files excluding spec/golden and batch them to shellcheck
          # Using -n 5 to process files in small batches to avoid timeout issues
          # Using --severity=error to only fail on actual errors, not warnings/info
          # SC2016: Expressions don't expand in single quotes
          # SC2034: Variable appears unused
          # SC2094: Make sure not to read and write the same file
          # SC2148: Tips depend on target shell and yours is unknown
          # SC2155: Declare and assign separately to avoid masking return values
          # SC2168: 'local' is only valid in functions (false positive in shellspec tests)
          # SC2218: Function defined later (false positive in shellspec tests)
          # SC2317: Unreachable code (false positive in test mocks)
          find . -name "*.sh" -not -path "./spec/golden/*" -type f -print0 | \
            xargs -0 -n 5 shellcheck --severity=error --exclude=2016,2034,2094,2148,2155,2168,2218,2317

  shfmt:
    name: shfmt (Formatting)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          SHFMT_VERSION="3.11.0"
          wget -q "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" -O shfmt
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/

      - name: Run shfmt
        run: |
          find . -name "*.sh" -type f -print0 | xargs -0 shfmt -d -i 2 -ci -bn

  prettier:
    name: Prettier (Markdown/YAML)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run prettier
        run: |
          npx prettier --check "**/*.{md,yml,yaml}"

  codespell:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run codespell
        run: |
          pip install -q codespell
          codespell \
            --ignore-words-list "crate,ect,hist,nd,te,thru,afterall,iterm" \
            --skip ".git,spec/golden" \
            .

  bash-safety:
    name: Bash Safety Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run custom bash checks
        run: |
          chmod +x .pre-commit-hooks/*.sh
          # Check bash arithmetic patterns
          find . -name "*.sh" -type f | while read -r file; do
            .pre-commit-hooks/check-bash-arithmetic.sh "$file" || exit 1
          done
          # Check function parameters (only for install/uninstall scripts)
          if [ -f install.sh ]; then
            .pre-commit-hooks/check-function-parameters.sh install.sh || exit 1
          fi
          if [ -f uninstall.sh ]; then
            .pre-commit-hooks/check-function-parameters.sh uninstall.sh || exit 1
          fi

  file-checks:
    name: File Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run file checks
        run: |
          pip install -q pre-commit
          # Install hooks first
          pre-commit install-hooks
          # Run individual checks
          pre-commit run trailing-whitespace --all-files
          pre-commit run end-of-file-fixer --all-files
          pre-commit run check-yaml --all-files
          pre-commit run check-json --all-files
          pre-commit run check-merge-conflict --all-files
          pre-commit run mixed-line-ending --all-files
