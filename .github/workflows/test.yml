name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-bash:
    name: Test with Bash
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install bash shellspec jq

      - name: Verify bash version
        run: |
          BASH_PATH="$(brew --prefix)/bin/bash"
          echo "Bash path: $BASH_PATH"
          "$BASH_PATH" --version

      - name: Run tests with bash 5+
        # Use homebrew bash (5.x) instead of system bash (3.2) to support modern features
        # Note: ShellSpec exits with code 101 for warnings (not failures)
        # We treat warnings as acceptable (0 failures = success)
        shell: bash
        run: |
          set +e  # Don't exit on error, we'll handle it
          BASH_PATH="$(brew --prefix)/bin/bash"
          shellspec -s "$BASH_PATH"
          EXIT_CODE=$?
          set -e  # Re-enable exit on error

          echo "ShellSpec exit code: $EXIT_CODE"

          # Exit codes:
          # 0   = All tests passed, no warnings
          # 101 = Tests passed, but has warnings (acceptable)
          # Other = Actual failures

          if [[ $EXIT_CODE -eq 0 ]] || [[ $EXIT_CODE -eq 101 ]]; then
            echo "✅ Tests passed (warnings are acceptable)"
            exit 0
          else
            echo "❌ Tests failed with exit code: $EXIT_CODE"
            exit 1
          fi

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
